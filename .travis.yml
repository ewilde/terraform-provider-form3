dist: focal
language: go
go:
- 1.16.x
script:
- go run scripts/travis-wait.go make
after_success:
- make release
env:
  global:
  - FORM3_HOST=api.symphony.env.staging-form3.tech
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
notifications:
  slack:
  - rooms:
    - secure: 
  - rooms:
    - secure: 
    if: branch = master
    on_success: never
    on_failure: always
    on_pull_requests: false
